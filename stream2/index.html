<!DOCTYPE html>
<html>

<head>
  <title>KCHUNG Radio 1630AM</title>
  <link rel="icon" type="image/png" href="/img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/fonts/fa/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <meta property="og:image" content="/img/kchungforfacebook.jpg" />
  <meta charset="utf-8">
</head>

<body>
  <div id="google_translate_element"></div>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
      }
    </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div id="header">
    <a href="/" class="no-hover">
      <img src="/img/kchungblood.png" width="175em" style="border: 0;" />
    </a>

    <br />
    <span>broadcasting on 1630 am, chinatown, los angeles</span>
  </div>
  <div id="nav">
    <hr width="100%" color="white" />
    <a href="/stream">live stream</a><span>&nbsp|&nbsp</span>
    <a href="/schedule">schedule</a><span>&nbsp|&nbsp</span>
    <a href="/archive">archive</a><span>&nbsp|&nbsp</span>
    <a href="/mailinglist">mailing list</a><span>&nbsp|&nbsp</span>
    <a href="/participate">participate</a><span>&nbsp|&nbsp</span>
    <a href="/about">about</a><span>&nbsp|&nbsp</span>
    <a href="https://kchung.bigcartel.com">store</a><span>&nbsp|&nbsp</span>
    <a href="https://www.facebook.com/kchungradio">f</a><span>&nbsp</span>
    <a href="https://www.twitter.com/kchungradio">t</a><span>&nbsp</span>
    <a href="https://www.instagram.com/kchungradio">i</a>
    <br />
    <hr width="100%" color="white" />
  </div>

  <div id="main">
    <div class="stream">
      <div class="player">
        <div class="player-main">
          <div class="play-pause">
            <a href="" class="play-button no-hover">
              <i class="fa fa-play big-icon" aria-hidden="true"></i>
            </a>
            <a href="" class="pause-button hidden no-hover">
              <i class="fa fa-pause big-icon" aria-hidden="true"></i>
            </a>
          </div>
          <div class="now-player">
            <div id="trackName"></div>
            <div id="showName"></div>
          </div>
        </div>
      </div>

      <div class="metadata">
        <div><a href="/stream">click here for stream 1</a></div>
      </div>

      <audio id="player-main" preload="none">
        <source src="https://kchungradio.out.airtime.pro/kchungradio_b" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

      <div class="chatbox">
        <div id="tlkio"
          data-channel="kchung2"
          data-theme="theme--minimal"
          data-custom-css="https://www.kchungradio.org/css/style.css"
          style="height:400px;"
        ></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.9.0.min.js" integrity="sha256-f6DVw/U4x2+HjgEqw5BZf67Kq/5vudRZuRkljnbF344=" crossorigin="anonymous"></script>
  <script src="/js/nospam.js"></script>
  <script src="/js/stream.js"></script>
  <script src="/js/play.js"></script>
  <script src="https://tlk.io/embed.js"></script>
</body>

</html>

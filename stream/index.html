<!DOCTYPE html>
<html>

<head>
  <title>KCHUNG Radio 1630AM</title>
  <link rel="icon" type="image/png" href="/img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/fonts/fa/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <meta property="og:image" content="/img/kchungforfacebook.jpg" />
</head>

<body>
  <div id="google_translate_element"></div>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
      }
    </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div id="banner">
    <a href="/" class="no-hover">
      <img src="/img/kchungblood.png" width="175em" style="border: 0;" />
    </a>
    <span>1630am chinatown los angeles</span>
  </div>

  <div id="nav">
    <div id="left">
      <a href="/stream">stream</a>
      <a href="/schedule">schedule</a>
      <a href="/archive">archive</a>
      <a href="/participate">participate</a>
      <a href="/donate">donate</a>
    </div>
    <div id="right">
      <a href="/about">about</a>
      <a href="https://kchung.bigcartel.com">store</a>
      <a href="https://www.moca.org/kchung-public">kchung public</a>
      <span>
        <a href="https://www.facebook.com/kchungradio"><img src="/img/facebook.png" width="14em" /></a>
        <a href="https://www.twitter.com/kchungradio"><img src="/img/twitter.png" width="14em" /></a>
        <a href="https://www.instagram.com/kchungradio"><img src="/img/instagram.png" width="14em" /></a>
      </span>
    </div>
  </div>

  <br />
  <br />

  <div class="app">
    <div class="kchung">
      <div class="play-buttons-container">
        <div class="play-button-container">
          <span class="player-label">kchung chinatown</span>
          <div class="play-pause">
            <a href="" class="play-button no-hover">
              <i class="fa fa-play big-icon" aria-hidden="true"></i>
            </a>
            <a href="" class="pause-button hidden no-hover">
              <i class="fa fa-pause big-icon" aria-hidden="true"></i>
            </a>
          </div>
        </div>
  
        <div class="play-button-container">
          <span class="player-label">kchung public</span>
          <div class="play-pause-public">
            <a href="" class="play-button-public no-hover">
              <i class="fa fa-play big-icon" aria-hidden="true"></i>
            </a>
            <a href="" class="pause-button-public hidden no-hover">
              <i class="fa fa-pause big-icon" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="metadata">
        <div>now playing: </div>
        <!-- divs to display show metadata, used in /js/stream.js -->
        <div id="showName"></div>
        <div id="trackName"></div>
      </div>

      <br />

      <p><a href="/stream2">not working? click here to try stream 2.</a> If the public stream isn't working in chrome, try using firefox or safari instead.</p>

      <audio class="player" id="player" preload="none">
        <source src="https://kchungradio.out.airtime.pro/kchungradio_a" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

      <audio class="player-public" id="player-public" preload="none">
        <source src="http://s9.voscast.com:7376/;" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div>
    <br />
    <br />
    <!-- chat -->
    <div id="tlkio"
      data-channel="kchung"
      data-theme="theme--minimal"
      data-custom-css="https://www.kchungradio.org/css/style.css"
      style="width:600px; height:400px;"
    ></div>
  </div>

  <br />
  <br />

  <script src="https://code.jquery.com/jquery-1.9.0.min.js" integrity="sha256-f6DVw/U4x2+HjgEqw5BZf67Kq/5vudRZuRkljnbF344=" crossorigin="anonymous"></script>
  <script src="/js/nospam.js"></script>
  <script src="/js/stream.js"></script>
  <script src="/js/play.js"></script>
  <script src="https://tlk.io/embed.js"></script>
</body>

</html>
